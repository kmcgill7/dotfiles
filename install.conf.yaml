- clean: ['~']

- link:
    # Advanced format:
    # ~/.foo:
    #     path: foo
    #     create: false
    #     relink: false
    #     force: false

    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.profile: profile
    ~/.gitconfig: git/config
    ~/.git-completion.bash: git/git-completion.bash

- shell:
    - mkdir -p ~/.vim/swap ~/.vim/backup ~/.vim/undo
    - [git submodule update --init --remote, Updating submodules]
    #- command: ./macos.sh
    #  stdin: true
    #  stdout: true
    #  stderr: true
    - command: vim +PluginInstall +qall
      stdin: true
      stdout: true
      stderr: true
